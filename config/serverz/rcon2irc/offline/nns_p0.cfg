hostname "[Nexuiz Ninjaz] Shobo Zero - Washington DC, US - GigE"
net_address 208.43.251.169
port 26000
maxplayers 16
sv_motd "^7Welcome to ^2Nexuiz Ninjaz Shobo One^7.  Here you can practice your ninja skills in varying game types.  Please be respectful of other players.  Thank you to Dokujisan for the Batcave Configs that make this possible\n^1VOTES ARE:\n^2restart minplayers nospectators g_maxplayers lockteams unlockteams ffa 1v1 2v2tdm 2v2ctf 3v3tdm 3v3ctf 4v4tdm 4v4ctf 5v5tdm 5v5ctf nanl normal chmap gotomap timelimit endmatch g_shootfromcenter g_shootfromeye sv_defaultplayer_fbskin_green sv_defaultplayer_fbskin_red sv_defaultplayer_fbskin_orange trippy_skins normal_skins sv_defaultplayer_fbskin_off public_ctf public_dm public_keyhunt thedojo\n\n^2Check out\n^1www.nexuizninjaz.com\n^7for more"

// Maps
g_maplist ""			 // Set to "" to load all maps
g_maplist_votable 6 		 // number of maps to vote between.
g_maplist_shuffle 1		 // must be 1 if votable
g_maplist_votable_abstain 1      // when 1, people get a "don't care" selection in the vote screen
g_maplist_votable_nodetail 1     // when 1, don't show numbers next to vote
g_maplist_mostrecent_count 3     // number of maps that have to be played before a map can be repeated

// Scoring
timelimit_override 12            // global timelimit for all maps and gametypes
fraglimit_override 240           // global frag/point limit for all maps and gametypes

// Team Specific
g_balance_teams 1

// Logging
log_file "p0_26000.log"
sv_eventlog 1
sv_eventlog_files 1
sv_eventlog_files_nameprefix "p0_"
sv_eventlog_files_timestamp 1

// Bots
minplayers 0					  // minplayers is just like botnumber EXCEPT the bots LEAVE when a player joins
skill 4                           // the bots skill level
bot_prefix "[tofu]"				  // Bot name prefix

// Administration
/////////////////////////////////////////////////////////////////////

rcon_password "n0w43!" // you can use rcon if this password is set.  you need to set the same password in your client if you want to issue rcon commands
//rcon_restricted_commands ""     // commands a "restricted" rcon user may use, seperated by space
//rcon_restricted_password ""     // put here the password for a "restricted" rcon user

sv_vote_commands "restart kick endmatch chmap login timelimit" // players can vote for those commands or use them if they are masters
sv_vote_call 1 // 0 will disable the normal voting
sv_vote_master 1 // 0 will disable voting to become masters
sv_vote_master_password "!dragunz" // when set, vdo login master will allow you to run votable commands directly using vdo
sv_vote_simple_majority 1 // 1 will make votes succeed if there are more yes than no votes.  with 0 (default), more than half of the players have to say yes
sv_vote_majority_factor 0.667 // 0.667 will require a 2/3 majority instead of a regular 1/2 one

/////////////////////////////////////////////////////////////////////
// Some more advanced settings.  You're probably not interested in changing them at all.

g_balance_rocketlauncher_detonatedelay 0.2  // rocket detonation at least 0.2s after it was shot (reduces rocket boosting)

sv_ready_restart 0 // 1 to allow players to restart the map when all of them press the ready button
sv_autoscreenshot 0 // 1 will force a screenshot for all clients when the map ends.  Useful for competitions or the ladder.

g_antilag 1 // 0 to disable the antilag feature

sys_ticrate 0.03125 // how long a server frame is.  0.05 = 20 fps, 0.02 = 50 fps.  Lower settings makes things smoother but create much more traffic
sv_maxrate 1000000 // limits client connections to this rate in bytes/seconds

sv_curl_defaulturl "http://maps.nexuizninjaz.com/" // map download URL

// Packages the client should download
sv_curl_serverpackages "models/player/robot.zym models/player/leilei.zym models/player/vixen.zym models/player/visitant.zym models/player/suiseiseki.zym models/player/angelyss.md3 models/player/abyss.zym models/player/spy.zym models/player/felicia.zym models/player/monk.zym models/player/desu.zym zzz_svn-compat-5141.txt  div0-mapshots-lowres-1217446178 radarimages-v3.txt"

sv_servermodelsonly 1 // Need this on if you want default player models as fallback
//sv_defaultcharacter 0 // 1 will force a specific model for all players
sv_defaultplayermodel "models/player/marine.zym" // this model will be used
//sv_defaultplayerskin 0 // this skin number will be forced for all players

g_fullbrightplayers 1 // 1 to make players fullbright
g_fullbrightitems 1 // 1 to make items fullbright


// Radar
set cl_teamradar_position "1 0" //for the top right corner (generally "x y")
set cl_teamradar_size "192 192" //for a bigger radar (generally "w h")
set cl_teamradar_zoommode "1" //to zoom IN with zoom key and have it zoomed out by default, the other non-default modes are 2 and 3
set cl_teamradar_rotation "1" //(up to 4) to set a fixed direction for the radar, instead of rotating it with you
set cl_teamradar_scale "8192" //to see more on it
set cl_teamradar_background_alpha "0.25" //for a less opaque background (or -1 to turn the background off) 

exec nn_universal.cfg
sv_public 0
