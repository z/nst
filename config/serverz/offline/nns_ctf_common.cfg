// Nexuiz Ninjaz CTF Common Server Config v1 | Last Updated 12/22/08 | Tyler "-z-" Mulligan
//=======================================================================================

// Global Scoring
g_ctf 1 						// sets to CTF
g_ctf_win_mode 1 				// sets to caplimit + tie break mode
capturelimit_override 7			// Flag caps to win
timelimit_override 12           // global timelimit for all maps and gametypes
fraglimit_override 240          // global frag/point limit for all maps and gametypes

// Team Specific
g_balance_teams 1

// Bots
minplayers 4					// minplayers is just like botnumber EXCEPT the bots LEAVE when a player joins
skill 4                         // the bots skill level
bot_prefix "[tofu]"				// Bot name prefix

// Custom weapon AI 
set bot_ai_custom_weapon_priority_distances "200 700" // Define close and far distances in any order, the bots will detect middle distances automatically.
set bot_ai_custom_weapon_priority_far "9 7 13 6 4 3 2 1" // Desired weapons in any order. Up to the max ammount of weapons available in the system
set bot_ai_custom_weapon_priority_mid "14 7 6 4 3 2 1" // same as previous
set bot_ai_custom_weapon_priority_close "7 14 3 2 1" // same as previous 

// Weapon Combos
set bot_ai_weapon_combo 1 // Enable weapon combos
set bot_ai_weapon_combo_threshold 0.3 // Try to make a combo N seconds after the last attack 

// Radar
set cl_teamradar_position "1 0" //for the top right corner (generally "x y")
set cl_teamradar_size "192 192" //for a bigger radar (generally "w h")
set cl_teamradar_zoommode "1" //to zoom IN with zoom key and have it zoomed out by default, the other non-default modes are 2 and 3
set cl_teamradar_rotation "1" //(up to 4) to set a fixed direction for the radar, instead of rotating it with you
set cl_teamradar_scale "8192" //to see more on it
set cl_teamradar_background_alpha "0.25" //for a less opaque background (or -1 to turn the background off) 

set g_weaponreplace_crylink "crylink hlac"
set g_weaponreplace_hagar "hagar seeker"
set g_weaponreplace_uzi "uzi uzi uzi hook"
set g_weaponreplace_grenadelauncher "grenadelauncher grenadelauncher grenadelauncher porto"
