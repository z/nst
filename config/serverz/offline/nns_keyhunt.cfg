// General Config
/////////////////////////////////////////////////////////////////////
hostname "[Nexuiz Ninjaz] Keyhunt - Washington DC, US - GigE"
g_keyhunt 1
sv_public 1
g_warmup 0
net_address 208.43.251.170
port 26003
maxplayers 16
sv_motd "^7Welcome to ^2Nexuiz Ninjaz Keyhunt^7.  Collect all keys with the help of your teammates, meet together to score.\n\n ^3-- Basic Rules (^1Read This^3)--\n\n^4-^5 Be respectful of other players.\n^5-^2 Don't typefrag\n^4-^5 Watch your language\n^5-^2 Don't flame or spam\n\n^7galt's gulch has is down due to the cost of running the servers.  They may not come back for a while, if ever.\n\n^2Check out\n^7http://servers.nexuizninjaz.com \n^9http://ouns.nexuizninjaz.com\n^7http://www.nexuizninjaz.com\n^3for more"

// Run Commons
exec nns_common.cfg

// Keyhunt Specific
g_keyhunt_point_limit 300		// frag/point limit for KH
g_balance_keyhunt_score_capture 25	
g_balance_keyhunt_score_carrierfrag 5

// Logging
log_file "keyhunt_26008.log"
sv_eventlog_files_nameprefix "keyhunt_"

// Radar
set cl_teamradar_position "1 0" //for the top right corner (generally "x y")
set cl_teamradar_size "192 192" //for a bigger radar (generally "w h")
set cl_teamradar_zoommode "1" //to zoom IN with zoom key and have it zoomed out by default, the other non-default modes are 2 and 3
set cl_teamradar_rotation "1" //(up to 4) to set a fixed direction for the radar, instead of rotating it with you
set cl_teamradar_scale "8192" //to see more on it
set cl_teamradar_background_alpha "0.25" //for a less opaque background (or -1 to turn the background off) 
