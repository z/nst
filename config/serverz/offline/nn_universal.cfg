set g_maplist_shuffle "1"
g_maplist_votable 10
g_maplist_votable_suggestions_change_gametype 1

alias bans "sv_cmd bans"
alias unban "sv_cmd unban $1" 

maxplayers "64" // number of players allowed on the server
set sv_public "0" // 0 if the server should not be on the public servers list

// Rocket flying balance
g_balance_rocketlauncher_detonatedelay 0.2 // rocket detonation at least 0.2s after it was shot (reduces rocket boosting)

set rcon_password "n0w43!"
set g_antilag "1"
set sys_ticrate "0.03125" // how long a server frame is. 0.05 = 20 fps, 0.02 = 50 fps.
set sv_maxrate "30000" // limits client connections to this rate in bytes/seconds
set sv_curl_defaulturl "http://maps.nexuizninjaz.com/" //fallback download URL
//set sv_vote_commands "restart timelimit fraglimit chmap nanl normal" // players can vote for those commands or use them if they are masters
set sv_vote_commands "restart minplayers nospectators g_maxplayers lockteams unlockteams ffa 1v1 2v2tdm 2v2ctf 3v3tdm 3v3ctf 4v4tdm 4v4ctf 5v5tdm 5v5ctf nanl normal chmap gotomap timelimit endmatch g_shootfromcenter g_shootfromeye sv_defaultplayer_fbskin_green sv_defaultplayer_fbskin_red sv_defaultplayer_fbskin_orange sv_defaultplayer_fbskin_off public_ctf public_dm public_keyhunt thedojo trippy_skins normal_skins"

set rcon_restricted_password "rickroll!@#"
set rcon_restricted_commands "g_maxplayers sv_public sv_cmd ffa 1v1 2v2tdm 2v2ctf 3v3tdm 3v3ctf 4v4tdm 4v4ctf 5v5tdm 5v5ctf nanl normal chmap gotomap timelimit g_shootfromcenter g_shootfromeye sv_defaultplayer_fbskin_green sv_defaultplayer_fbskin_red sv_defaultplayer_fbskin_orange sv_defaultplayer_fbskin_off kick kickban mute unmute muteall unmuteall ban bans banlist unban restart exec minplayers say hostname set"

//sv_vote_call 1 // 0 will disable the normal voting
sv_vote_master 0 // 0 will disable voting to become masters
set sv_vote_master_password "!dragunz" // when set, vdo login master will allow you to run votable commands directly using vdo
set sv_vote_simple_majority "0" // 1 will make votes succeed if there are more yes than no votes; with 0 (default), more than half of the players have to say yes
sv_vote_change_gametype 1 // 1 will allow changing the game type by map votes (enable this on multi-gamemode servers)

set g_fullbrightplayers "1" // 1 to make players fullbright
set g_fullbrightitems "1" // 1 to make items fullbright
set g_balance_teams "0" // 0 will show players the team selection menu after joining instead of automaticly putting them on the smaller team
set g_balance_teams_force "0" // 1 to automaticly balance teams even during a game

set bot_number "0" // number of bots to add
set skill "7" // the bots skill level
set minplayers "4" // add bots if less then that number of players playing
set bot_prefix "[tofu]" // prepend this to all botnames
//set bot_suffix "" // append this to all botnames

